        <h2>Armstrong Number</h2>
        Enter a Number <input type="number" name="num" id = "armstrong"/>
        <button onclick="armstrong()">click</button>
        <script>
            function armstrong(){
                let sum=0;
                var num = Number(document.getElementById("armstrong").value);

                let temp=num;
                while (temp>0)
                {
                    let remainder = temp % 10;
                    sum += (remainder*remainder*remainder);
                    temp = parseInt(temp / 10);
                }
                if(sum == num)
                {
                    window.alert("The entered number is an Armstrong number");
                }
                else
                {
                    window.alert("The entered number is not an Armstrong number");
                }
            }
        </script>

                   window.alert('factorial is 1');

                   let fact=1;
